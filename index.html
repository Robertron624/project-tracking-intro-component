<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="stylesheet" href="styles.css">

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Project tracking intro component</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
      <header>
        <div class="background-shape">
        </div>
        <div class="inner">
          <img class="logo" src="/images/logo.svg" alt="tracking logo">
          <nav class="desktop-links">
            <ul>
              <li>
                <a href="/product">Product</a>
              </li>
              <li>
                <a href="/features">Features</a>
              </li>
              <li>
                <a href="/pricing">Pricing</a>
              </li>
            </ul>
            <span class="grey-dot"></span>
              <button class="login">
                Login
              </button>
          </nav>
          <div class="mobile-hamburger">
            <img src="/images/icon-hamburger.svg" alt="hamburger menu">
          </div>
          <dialog class="mobile-nav">
            <nav>
              <ul>
                <li>
                  <a href="/product">Product</a>
                </li>
                <li>
                  <a href="/features">Features</a>
                </li>
                <li>
                  <a href="/pricing">Pricing</a>
                </li>
              </ul>
            </nav>
            <button class="login">
              Login
            </button>
          </dialog>
        </div>
      </header>
      <main>
        <div class="hero-container">
          <img src="/images/illustration-devices.svg" alt="smartphone and laptop" class="hero">
        </div>
        <section class="text-container">
          <p class="new">
            <span>new</span>
            Monograph Dashboard
          </p>
          <h1>Powerful insights into your team </h1>
          <p class="planning">
            Project planning and time tracking for agile teams
          </p>
          <div class="schedule">
            <button>Schedule a demo</button>
            <p>to see a preview</p>
          </div>
        </section>
      </main>
        <script src="index.js"></script>
    </body>
</html>
